<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
  <div class="screen-height-container">
    <div class="container bg-white rounded p-5">
      <h1 class="h1 mb-3">Let's dive into categories</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Purpose</th>
              <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
              <th scope="row" th:text="${category.getId()}"></th>
              <td th:text="${category.getTitle()}"></td>
              <td th:text="${category.getPurpose()}"></td>
              <td th:text="${category.getDescription()}"></td>
              <td class="d-flex">
                <a type="button" class="btn btn-success mr-2" th:href="|category/edit?id=${category.getId()}|"><i class="fas fa-edit"></i></a>

                <form method="post" action="/category/delete" class="">
                  <input type="hidden" name="id" th:value="${category.getId()}">
                  <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </form>
              </td>

            </tr>
            </tbody>
          </table>
          <a href="/category/create" class="btn btn-primary">Create category</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
