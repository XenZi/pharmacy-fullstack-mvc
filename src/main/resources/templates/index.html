<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
  <div class="container bg-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PharmacyOWP</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:text="#{nav.home}" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:text="#{nav.medicines}"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:text="#{nav.login}"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:text="#{nav.register}"></a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn">
              <i class="fa-sharp fa-solid fa-heart"></i>
            </button>
            <button class="btn">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <div
                    class="btn dropdown d-flex justify-content-center align-items-center"
            >
              <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                <i class="fa-solid fa-language"></i>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                  ><i class="fa-sharp fa-solid fa-globe"></i> SRB</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                  ><i class="fa-sharp fa-solid fa-globe"></i> ENG</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="card col-md-3 p-3" th:each="medicine : ${medicines}">
        <div
          class="row flex-column rounded align-center justify-content-center"
        >
          <div class="col-12 text-center">
            <img
                    th:src="${medicine.getPicture()}"
                    class="img-thumbnail"
            />
          </div>
          <div class="col-12 mb-3 mt-3 d-flex justify-content-between">
            <a th:href="|medicine/view?id=${medicine.getId()}|" th:text="${medicine.getTitle()}"></a>
            <p th:text="${medicine.getPrice()}"></p>
          </div>
          <div class="col-12 mb-3 d-flex justify-content-between">
            <button class="btn btn-danger" th:text="#{index_card.wish}"></button>
            <button class="btn btn-primary" th:text="#{index_card.buy}"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
  ></script>
</body>
</html>
