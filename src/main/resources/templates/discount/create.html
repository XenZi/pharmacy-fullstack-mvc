<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
  <div class="container bg-white rounded p-3">
    <h2 class="p-3">Create discount</h2>
    <form action="/discount/create" method="post">
      <div class="row d-flex flex-column">
        <div class="col">
          <label for="startDate">Choose your start date</label>
          <input type="date" name="startDate" id="startDate" />
        </div>
        <div class="col">
          <label for="endDate">Choose your end date</label>
          <input type="date" name="endDate" id="endDate" />
        </div>
        <div class="col d-flex flex-column">
          <label for="">Choose categories that will discount apply on</label>
          <select
                  class="form-select w-100"
                  aria-label="Default select example"
                  name="categoryID"
                  multiple
          >
            <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getTitle()}">Select Option 1</option>
          </select>
        </div>
        <div class="col">
          <input type="checkbox" name="applyOnAll" />
          <label for="">Do you want to apply it on all medicines?</label>
        </div>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
