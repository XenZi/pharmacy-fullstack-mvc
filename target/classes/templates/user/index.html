<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous"
      />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PharmacyOWP</a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Medicines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn">
            <i class="fa-sharp fa-solid fa-heart"></i>
          </button>
          <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <btn
                  class="btn dropdown d-flex justify-content-center align-items-center"
          >
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
            >
              <i class="fa-solid fa-language"></i>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#"
                ><i class="fa-sharp fa-solid fa-globe"></i> SRB</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                ><i class="fa-sharp fa-solid fa-globe"></i> ENG</a
                >
              </li>
            </ul>
          </btn>
        </div>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">First Name</th>
          <th scope="col">Last name</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Registration Date</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.getAccount().getId()}"></th>
            <td th:text="${user.account.username}"></td>
            <td th:text="${user.account.email}"></td>
            <td th:text="${user.account.firstName}"></td>
            <td th:text="${user.account.lastName}"></td>
            <td th:text="${user.account.dateOfBirth}"></td>
            <td th:text="${user.account.address}"></td>
            <td th:text="${user.account.phoneNumber}"></td>
            <td th:text="${user.account.registrationDate}"></td>
            <td class="d-flex">
              <a type="button" class="btn btn-success mr-2" th:href="|user/edit?id=${user.account.getId()}|"><i class="fas fa-edit"></i></a>

              <form method="post" action="/user/delete" class="">
                <input type="hidden" name="id" th:value="${user.account.getId()}">
                <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
              </form>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
