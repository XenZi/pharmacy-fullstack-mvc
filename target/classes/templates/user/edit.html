<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <link th:href="@{/css/index.css}" rel="stylesheet" />
  <base th:href="@{/}">

</head>
<body>
<div class="screen-height-container">
  <div class="container rounded bg-white mt-3 mb-3">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex flex-column align-items-center text-center p-3">
          <img
                  src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                  alt=""
                  class="rounded-circle mt-5"
                  width="150px"
          />
          <span class="font-weight-bold" th:text="${user.getUsername()}"></span>
          <span class="text-black-50" th:text="${user.getEmail()}"></span>
        </div>
      </div>
      <div class="col-md-8">
        <div class="p-3 py-5">
          <div
                  class="d-flex justify-content-between align-items-center mb-3"
          >
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form action="user/update" method="post">
            <div class="row mt-2">
              <div class="col-md-6">
                <input type="hidden" name="id" id="id" th:value="${user.getId()}">
                <label for="firstName" th:text="#{profile.first_name}">First Name</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="First name"
                        name="firstName"
                        id="firstName"
                        th:value="${user.getFirstName()}"
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" th:text="#{profile.last_name}">Last Name</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Last name"
                        name="lastName"
                        id="lastName"
                        th:value="${user.getLastName()}"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12 mt-3">
                <label for="password" th:text="#{profile.password}">Password</label>
                <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        id="password"
                        th:value="${user.getPassword()}"
                />
              </div>
              <div class="col-md-12 mt-3">
                <label for="dateOfBirth" th:text="#{profile.date-of-birth}">Date of birth</label>
                <input
                        type="date"
                        class="form-control"
                        placeholder="Date of birth"
                        name="dateOfBirth"
                        id="dateOfBirth"
                        th:value="${user.getDateOfBirth()}"
                />
              </div>
              <div class="col-md-12 mt-3">
                <label for="address" th:text="#{profile.address}">Address</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Address"
                        name="address"
                        id="address"
                        th:value="${user.getAddress()}"
                />
              </div>
              <div class="col-md-12 mt-3">
                <label for="phoneNumber" th:text="#{profile.phNumber}">Phone number</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="Phone number"
                        name="phoneNumber"
                        id="phoneNumber"
                        th:value="${user.getPhoneNumber()}"
                />
              </div>
              <div class="col-md-12 mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
