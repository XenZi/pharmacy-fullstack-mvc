<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
    <div class="container bg-white p-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PharmacyOWP</a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:text="#{nav.home}" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:text="#{nav.medicines}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:text="#{nav.login}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:text="#{nav.register}"></a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                        </button>
                        <button class="btn">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                        <div
                                class="btn dropdown d-flex justify-content-center align-items-center"
                        >
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                <i class="fa-solid fa-language"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{'/user/register' + '?lang=sr'}"
                                    ><i class="fa-sharp fa-solid fa-globe"></i> SRB</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{'/user/register' + '?lang=en'}"
                                    ><i class="fa-sharp fa-solid fa-globe"></i> ENG</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col">
            <h3>Register</h3>
            <form action="/register" method="post">
                <div class="form-group mt-2">
                    <label for="username">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="Enter username"
                            name="username"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Enter password"
                            name="password"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="email">Mail</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter email"
                            name="email"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="email">First Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            placeholder="Enter first name"
                            name="firstName"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="email">Last Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            placeholder="Enter last name"
                            name="lastName"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input
                            type="date"
                            class="form-control"
                            id="dateOfBirth"
                            placeholder="Enter your date of birth"
                            name="dateOfBirth"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="address">Address</label>
                    <input
                            type="text"
                            class="form-control"
                            id="address"
                            placeholder="Enter address"
                            name="address"
                    />
                </div>
                <div class="form-group mt-2">
                    <label for="email">Phone Number</label>
                    <input
                            type="text"
                            class="form-control"
                            id="phoneNumber"
                            placeholder="Enter phone number"
                            name="phoneNumber"
                    />
                </div>
                <button class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
</body>
</html>
